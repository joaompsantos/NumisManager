{% extends 'coinmanager/base.html' %}

{% block content %}
    <div class="wrapper">
        <div class="row">
            <div class="col-xs-6 col-md-3">
                <a href="#" class="thumbnail">
                    <img src="{{ coin.link2pic }}" alt="coin">
                </a>
                <p>Country: {{ coin.country }}</p>
                <p>Year: {{ coin.released_year }}</p>
                <p>Value: {{ coin.value }}</p>
                <a class="btn btn-default" href="{% url 'coin_edit' pk=coin.pk %}">Edit</a>
                <a class="btn btn-default" href="{% url 'coin_remove' pk=coin.pk %}">Delete</a>
                <a class="btn btn-default" href="{% url 'coins_list' %}">Go Back!</a>
            </div>
        </div>
    </div>
{% endblock %}

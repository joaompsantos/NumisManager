{% extends 'coinmanager/base.html' %}

{% block content %}
<div class="wrapper">
    <h1>New coin</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
        <a class="btn btn-default" href="{% url 'coins_list' %}">Go Back!</a>
    </form>
</div>
{% endblock %}
